<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-image: url("background1.jpg");
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgb(24, 40, 40);
            opacity: 1;
            height: 60px;
            top: 0px;

        }


        .navbar a {
            text-decoration: none;
            color: white;
            font-family: 'EB Garamond', serif;
            font-size: xx-large;
            padding-left: 9px;
        }


        .login {
            position: fixed;
            right: 5px;
            /* border: 1px solid red; */
        }

        ul {
            list-style-type: none;
            /* margin: 0; */
            right: 0px;
            /* float: right; */
            padding: 0;
            width: 15%;
            background-color: rgb(24, 40, 40);
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        li a {
            display: block;
            color: #f4f1f1;
            padding: 8px 16px;
            font-family: 'EB Garamond', serif;
            text-decoration: none;
        }

        li a.active {
            background-color: rgb(58, 155, 137);
            color: white;
        }

        li a:hover:not(.active) {
            background-color: #555;
            color: white;
        }

        .gallery {
            margin-top: 15px;
            margin-left: 15px;
            color: white;
            float: left;
            border: 1px solid rgb(0, 244, 244);
            /* border-radius: 50px; */
            border-radius: 15px 50px;
            overflow: hidden;
        }

        .gallery a img {
            width: 100%;
            aspect-ratio: auto 400 / 400;
            height: 368px;

            overflow: hidden;
        }

        span.b {
            display: inline-block;
        }

        div {
            color: white;
        }
    </style>


</head>

<body>

    <div class="navbar">
        <a href="">home</a>
        <a href="">contact</a>
        <a href="">About</a>
        <a class="login" type="button" href="">login</a>
    </div>


    <div class="sidebar">
        <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </div>

        consequat. Aliquam erat volutpat. <span class="b"> -->

        <a target="_blank" href="#">

</html>
