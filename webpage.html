<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: rgb(8, 49, 49);
            margin: 0;
            padding: 0;
        }

        .header1 {
            position: sticky;
            padding: 31px;
            font-size: xx-large;
            text-align: center;
            background-color: rgb(37, 100, 100);
            color: white;

        }

        .navigation {
            position: sticky;
            font-size: x-large;
            font-family: emoji;
            padding: 10px;
            overflow: hidden;
            background-color: black;
            color: white;
        }

        .navigation a {
            overflow: hidden;
            padding: 10px;
            text-decoration: none;
            background-color: black;
            color: white;
        }

        .button {
            float: right;

        }

        .left-sidebar {
            width: 200px;
            list-style-type: none;
            text-align: left;
            float: left;
            background-color: cadetblue;
        }

        .right-sidebar {
            width: 200px;
            list-style-type: none;
            text-align: left;
            float: right;

            background-color: cadetblue;
        }

        ul {
            font-size: large;
            color: white;
            font-weight: bolder;
            list-style-type: none;
            /* height: 50pc; */
        }

        .left-sidebar ul li {
            padding: 15px;
        }


        .right-sidebar ul li {
            padding: 15px;
        }

        .footer1 {
            padding: 20px;
            text-align: center;
            font-size: xx-large;
            position: fixed;
            color: white;
            bottom: 0px;
            width: 100%;
            background-color: rgb(37, 100, 100);
        }

        .ads-img {
            color: white;
            margin-top: 10px;
            text-align: center;
            padding: 25px;
        }

        .square {
            text-align: center;
            padding: 10px;
            margin: auto;
            border: 1px solid black;
            background-color: rgb(37, 100, 100);
            height: 100px;
            width: 85px;
        }

        .gallery {
            background-color: aliceblue;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 100fr));
            gap: 16px;
        }


        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 800px) {

            .left-sidebar,
            .right-sidebar {
                margin-top: 10px;
                width: 100%;
                padding: 0;
            }
        }
    </style>

</head>

<body>
    <div class="header1">
        Header
    </div>

    <div class="navigation">
        <a href="#">Link1</a>
        <a href="#">Link2</a>
        <a href="#">Link3</a>

        <div class="button">

        <div class="break" style="height: 15px; background-color: rgb(8, 49, 49);"></div>
        <div class="ads-img">
            About Me
            <div class="square">
                Image
            </div>
            <p>Hi i'm jhon doe a software engineer at codiant (A Yash Technologies Company)</p>

    </div>

</html>
